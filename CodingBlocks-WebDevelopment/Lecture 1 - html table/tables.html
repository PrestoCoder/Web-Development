<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- th  is bold, td is normal -->
    <table border="1" cellspacing="10px" cellpadding="10px">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pen</td>
                <td>Pencil</td>
                <td>Box</td>
            </tr>
            <tr>
                <td>Krrish</td>
                <td colspan="2">Kantara</td>
                <!-- <td>Zathura</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
