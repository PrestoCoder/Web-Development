<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login page -->
    <main>
        <header>
            <h1>Quora</h1>
            <h3>A place to share knowledge and better understand the world</h3>
        </header>
        <section class="login-section">
            <div class="sign-up-normal">
                <h5>sign-up</h5>
                <div class="sign-up-normal-email">
                    <input placeholder = "username" type="text" name="username" id="username">
                </div>
                <div class="sign-up-normal-password">
                    <input placeholder = "password" type="password" name="password" id="password">
                </div>
                <div class="login-sign-up-submit-area">
                    <button class = "signup-btn" type="submit">sign-up</button>
                </div>
            </div>
            <div class="login-normal">
                <h5>Login</h5>
                <div class="login-normal-email">
                    <input placeholder = "username" type="text" name="username" id="username-login">
                </div>
                <div class="login-normal-password">
                    <input placeholder = "password" type="password" name="password" id="password-login">
                </div>
                <div class="login-normal-submit-area">
                    <button class = "login-btn" type="submit">Login</button>
                </div>
            </div>
        </section>
        <footer>
            <ul>
                <li>About</li>
                <li>Careers</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Contact</li>
                <li>Languages</li>
                <li>Your Ad Choices</li>
                <li>Press</li>
                <li>Â© Quora, Inc. 2023</li>
            </ul>
        </footer>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
