<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Elements</h1>
    <label for="username ki jageh">Username</label>
    <input type="text" id="username ki jageh" placeholder="Username">
    <br>    
    <label for="passkey">password</label>
    <input type="password" placeholder="password" required id="passkey">
    <br>
    <input type="date"><br>
    <input type="email"><br>
    <input type="file"><br>
    <input type="color"><br>

    <input type="checkbox" checked>Checkbox
    <h4>Gender</h4>
    <input type="radio" name="gender">Male<br>
    <input type="radio" name="gender">Female<br>

    <label for="pet-select">Choose a pet:</label>

    <select name="pets" id="pet-select" multiple>
        <!-- disabled:- So that it can't be submitted
        selected:- So that it appears by default -->
        <option value="" selected disabled>--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
    </select>

</body>
</html>
